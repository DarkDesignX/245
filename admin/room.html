<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/bootstrap.min.css">
    <link rel="stylesheet" href="./style/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Parking Lot Management App</title>
</head>
<body class="background">
    <header class="shadow">
        <div class="header-content d-flex justify-content-center p-2">
            <div id="header-msg" class="ml-5 align-self-center">Room Reserving</div>
            <div class="ml-5 align-self-center">
                <a href="./index.html" class="navLinks headerlink">Parking Reserving</a>
                <a href="./room.html" class="active headerlink">Room Reserving</a>
            </div>
        </div>
    </header>
    <div class="form-container mt-5">
        <form class="w-50 mx-auto" id="entryForm">
            <h5 class="text-center">Add Room to Reserve:</h5>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="name" placeholder="Ben Dover">
            </div>
            <div class="form-group">
                <label for="room">Room</label>
                <input type="text" class="form-control rounded-0 shadow-sm" id="room" placeholder="Smaragd">
            </div>
            <div class="row">
                <div class="col-6">
                  <label for="entryDate">Entry Date:</label>
                  <input type="date" class="form-control rounded-0 shadow-sm" id="entryDate" />
                </div>
                <div class="col-6">
                  <label for="exitDate">Exit Date:</label>
                  <input type="date" class="form-control rounded-0 shadow-sm" id="exitDate" />
                </div>
              </div>
            <button type="submit" style="color:#ffffff;" class="btn mx-auto d-block mt-5 rounded-0 shadow" id="btnOne">
                Add Room
            </button>
        </form>
    </div>
    <div class="table-container mt-5 mb-5 w-75 mx-auto">
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Room</th>
              <th>Entry Date</th>
              <th>Exit Date</th>
              <th>Delete</th>
            </tr>
          </thead>
          <tbody id="parkingLotTable">
          </tbody>
        </table>
          <script src="./script/index_room.js"></script>        
        </body>
  
      </html>
